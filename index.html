<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/main.css">

    <link rel="stylesheet" href="style/responsive.css">

    <!-- Owl CSS Arquivos baixados de https://owlcarousel2.github.io/OwlCarousel2/ e extraidos os .min-->

    <link rel="stylesheet" href="style/ow/owl.carousel.min.css">
    <link rel="stylesheet" href="style/ow/owl.theme.default.min.css">

    <title>NETFLIX CLONE</title>

<body>
    <header>
        <div class="container">
            <h2 class="logo">NETFLIX</h2>
            <NAV>
                <a href="#">Inicio</a>

                <a href="#">Filmes</a>
                <a href="#">Documentários</a>
            </NAV>
        </div>
    </header>

    <main>
        <div class="filme-principal">
            <div class="container">
                <h3 class="titulo">LÚCIFER</h3>
                <p class="descricao">Entediado com a vida nas trevas, o diabo se muda para Los Angeles, abre um piano-bar e empresta sua sabedoria a uma investigadora de assassinatos.</p>
            </div>
            <div>
                <button role="button" class="botoes">
                    <i class="fas fa-play"></i>
                    ASSISTIR AGORA!
                </button>
                <button role="button" class="botoes">
                    <i class="fas fa-info-circle"></i>
                    MAIS INFORMAÇÕES!
                </button>
            </div>            
        </div>
    </main>
